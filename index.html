<!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoRank - Main Page</title>
  <style>
  /* General Styling */
  body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f4f7f6;
  color: #333;
  line-height: 1.6;
  }
 

  header {
  background-color: #5cb85c;
  color: white;
  padding: 20px 30px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }
 

  header h1 {
  margin: 0;
  font-size: 2.5em;
  }
 

  nav ul {
  list-style: none;
  padding: 0;
  margin: 0;
  display: flex;
  align-items: center;
  }
 

  nav ul li {
  margin-left: 20px;
  }
 

  nav ul li a {
  color: white;
  text-decoration: none;
  padding: 8px 15px;
  border-radius: 5px;
  transition: background-color 0.3s ease;
  }
 

  nav ul li a:hover {
  background-color: #4cae4c;
  }
 

  /* Dropdown Styling */
  .dropdown {
  position: relative;
  display: inline-block;
  }
 

  .dropdown-button {
  background-color: #5cb85c;
  color: white;
  padding: 10px 15px;
  border: none;
  cursor: pointer;
  border-radius: 5px;
  transition: background-color 0.3s ease;
  font-size: 1em;
  }
 

  .dropdown-button:hover {
  background-color: #4cae4c;
  }
 

  .dropdown-content {
  display: none;
  position: absolute;
  background-color: #fff;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 2;
  border-radius: 5px;
  margin-top: 5px;
  left: 0;
  }
 

  .dropdown-content a {
  color: #333;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  border-bottom: 1px solid #eee;
  transition: background-color 0.3s ease;
  }
 

  .dropdown-content a:hover {
  background-color: #f0f0f0;
  }
 

  .dropdown-content a:last-child {
  border-bottom: none;
  border-radius-bottom-left: 5px;
  border-radius-bottom-right: 5px;
  }
 

  .dropdown-content a:first-child {
  border-radius-top-left: 5px;
  border-radius-top-right: 5px;
  }
 

  .dropdown:hover .dropdown-content {
  display: block;
  }
 

  /* Main Content Styling */
  main
