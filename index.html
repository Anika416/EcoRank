<!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoRank - Events & Signup</title>
  <style>
  /* General Styling */
  body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  margin: 0;
  padding: 20px;
  background-color: #e9fae9; /* Light green background */
  color: #333;
  line-height: 1.6;
  }
 

  h2 {
  color: #2e8b57; /* Forest green */
  border-bottom: 2px solid #2e8b57;
  padding-bottom: 5px;
  margin-top: 20px;
  margin-bottom: 15px;
  }
 

  button {
  background-color: #ff8c00; /* Dark orange */
  color: white;
  padding: 10px 15px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 1em;
  transition: background-color 0.3s ease, transform 0.2s ease;
  box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.15);
  }
 

  button:hover {
  background-color: #e67700;
  transform: scale(1.05);
  }
 

  .form-container, .event-container {
  background-color: #fff;
  padding: 20px;
  margin-bottom: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.08);
  }
 

  .form-container label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
  color: #555;
  }
 

  .form-container input[type="text"] {
  width: calc(100% - 12px);
  padding: 8px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
  }
 

  #newUserResult, #imageTrackerResult, #waterEventResult, #recyclingEventResult, #locationDisplay {
  margin-top: 10px;
  font-style: italic;
  color: #777;
  }
 

  /* Dropdown Styling (Consistent with main page) */
  .dropdown {
  position: relative;
  display: inline-block;
  margin-bottom: 20px;
  }
 

  .dropdown-button {
  background-color: #ffb347; /* Vibrant orange */
  color: white;
  padding: 12px 20px;
  border: none;
  cursor: pointer;
  border-radius: 8px;
  transition: background-color 0.3s ease, transform 0.2s ease;
  font-size: 1.1em;
  box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.15);
  }
 

  .dropdown-button:hover {
  background-color: #f57c00;
  transform: scale(1.08);
  }
 

  .dropdown-content {
  display: none;
  position: absolute;
  background-color: #fff;
  min-width: 180px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 2;
  border-radius: 8px;
  margin-top: 8px;
  left: 0;
  }
 

  .dropdown-content a {
  color: #333;
  padding: 14px 18px;
  text-decoration: none;
  display: block;
  border-bottom: 1px solid #eee;
  transition: background-color 0.3s ease;
  font-size: 1em;
  }
 

  .dropdown-content a:hover {
  background-color: #f0f0f0;
  }
 

  .dropdown-content a:last-child {
  border-bottom: none;
  border-radius-bottom-left: 8px;
  border-radius-bottom-right: 8px;
  }
 

  .dropdown-content a:first-child {
  border-radius-top-left: 8px;
  border-radius-top-right: 8px;
  }
 

  .dropdown:hover .dropdown-content {
  display: block;
  }
  </style>
 </head>
 <body>

  <button class="dropdown-button">Navigate EcoRank</button>
  <div class="dropdown-content">

  <a href="leaderboard.html">Leaderboard</a>
  <a href="profile.html">Profile</a>
  <a href="contact.html">Contact</a>
  <a href="point_entry.html">Log Actions</a>
  <a href="mission.html">Our Mission</a>
  </div>
  </div>

  <button type="submit">Sign Up</button>
  </form>
  <p id="newUserResult"></p>
  </div>
